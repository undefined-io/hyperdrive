{% extends '_frame.html' %}
{% block content %}
<div class="jumbotron hyperdrive">
	<div class="container-fluid">
		<h1>Hyperdrive</h1>
		<p>Auto Deploy PaaS using LXC and Buildpacks</p>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		{% if toc %}
		<div class="col-md-3">
			<div class="toc">
					{% for entry in toc %}
					<h{{ entry.level }}><a href="#{{ entry.anchor }}">{{ entry.heading }}</a></h{{ entry.level }}>
					{% endfor %}
			</div>
		</div>
		<div class="col-md-9">
		{% else %}
		<div class="col-md-12">
		{% endif %}
			{{ content }}
		</div>
	</div>
</div>
{% endblock %}
