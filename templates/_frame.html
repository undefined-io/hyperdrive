<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="{{ prefix }}css/bootstrap.css">
		<link rel="stylesheet" href="{{ prefix }}{{ css }}">
		<link rel="stylesheet" href="{{ prefix }}css/marked-docs.css">
		<style>
			.hyperdrive {
				background-image: url(./images/hyperdrive.png);
				background-position: 0px 0px, center;
				color: white;
				background-repeat: no-repeat;
				background-size: cover;
				opacity: 1;
				background-color: black;
			}
		</style>
	</head>
	<body>
		{% block content %}{% endblock %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-26377258-5', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
